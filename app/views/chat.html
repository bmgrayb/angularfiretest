<table class="table table-striped">
	<tr>
		<th align="center">ID</th>
		<th align="center">Message</th>
	</tr>

	<tr ng-repeat="message in messages | reverse">
		<td>{{message.randNum}}</td>
		<td>{{message.text}}</td>
	</tr>
</table>

<p class="alert alert-danger" ng-show="err">{{err}}</p>
